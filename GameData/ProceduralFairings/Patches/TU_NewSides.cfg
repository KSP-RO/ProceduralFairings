+PART[KzProcFairingSide1]:NEEDS[TexturesUnlimited]
{
	@name = KzProcFairingSide1_TU
	@title = Procedural Fairing Recolorable (Ogive)
	@description = Prodecural Fairing Sides with textures allowing for recoloring using Textures Unlimited.
	
	!MODULE[ModulePartVariants] {}
	
	MODULE
    {
        name = ModulePartVariants
        baseVariant = TexturesUnlimited

		VARIANT
		{
			name = TexturesUnlimited
			displayName = Recolor
			primaryColor = #ff0000
			secondaryColor = #0000ff

			EXTRA_INFO
			{
				textureSet = KzProcFairingSide_recolor
			}
		}
	}
	
	MODULE
	{
		name = TUPartVariant
	}
	
	MODULE
	{
		name = SSTURecolorGUI
	}
}

